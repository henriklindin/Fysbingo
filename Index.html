    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .welcome-screen {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 15vh;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-screen h1 {
            color: #2d3a87;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .name-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 3px solid #e0e6ed;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            transition: border-color 0.3s ease;
            -webkit-user-select: text;
            user-select: text;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            touch-action: manipulation;
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .tracker-screen {
            display: none;
            animation: slideIn 0.5s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {

            }
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .user-name {
            font-size: 24px;
            font-weight: 700;
            color: #2d3a87;
            margin-bottom: 10px;
        }

        .current-date {
            font-size: 18px;
            color: #666;
            font-weight: 500;
        }

        .edit-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #667eea;
            transition: transform 0.2s ease;
            touch-action: manipulation;
        }

        .edit-icon:active {
            transform: scale(0.9);
        }

        .column-editor {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .column-editor h4 {
            color: #2d3a87;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .column-editor-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .column-editor-item input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .column-editor-item button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .column-editor-item .remove-btn {
            background-color: #dc3545;
        }

        .column-editor-item .save-btn {
            background-color: #28a745;
        }

        .add-column-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-column-group input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .add-column-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .workout-table {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
            position: relative;
        }

        th:first-child {
            text-align: left;
            padding-left: 20px;
            width: 70px;
        }

        .badge {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 5px 5px 0 0;
            color: white;
            font-weight: bold;
        }

        .badge.bronze {
            background-color: #cd7f32;
        }

        .badge.silver {
            background-color: #c0c0c0;
        }

        .badge.gold {
            background-color: #ffd700;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
            position: relative;
        }

        td:first-child {
            text-align: left;
            padding-left: 20px;
            font-weight: 600;
            color: #2d3a87;
            background: #f8f9ff;
            font-size: 14px;
            white-space: nowrap;
        }

        .exercise-cell {
            cursor: pointer;
            transition: all 0.2s ease;
            width: 80px;
            height: 50px;
            vertical-align: middle;
            position: relative;
            touch-action: manipulation;
        }

        .exercise-cell:hover {
            background-color: #f5f7ff;
            transform: scale(1.05);
        }

        .exercise-cell:active {
            transform: scale(0.95);
        }

        .exercise-cell.done {
            background-color: #d4edda;
            animation: pulse 0.3s ease;
        }

        .exercise-cell.skipped {
            background-color: #f8d7da;
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .checkmark {
            font-size: 28px;
            font-weight: bold;
            line-height: 1;
            display: inline-block;
        }

        .checkmark.done {
            color: #28a745;
        }

        .checkmark.skipped {
            color: #dc3545;
        }

        .today-row {
            background-color: #fff3cd !important;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .today-row td:first-child {
            background-color: #fff3cd !important;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(255, 193, 7, 0.3);
            }
            to {
                box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
            }
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .reset-btn,
        .back-btn,
        .export-btn,
        .import-btn {
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            white-space: nowrap;
        }

        .reset-btn {
            background: #dc3545;
        }

        .back-btn {
            background: #6c757d;
        }

        .export-btn {
            background: #28a745;
        }

        .import-btn {
            background: #007bff;
        }

        .reset-btn:active,
        .back-btn:active,
        .export-btn:active,
        .import-btn:active {
            transform: scale(0.95);
        }

        .tap-hint {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .welcome-screen {
                margin-top: 10vh;
                padding: 30px 20px;
            }

            .welcome-screen h1 {
                font-size: 2em;
            }

            th,
            td {
                padding: 10px 6px;
                font-size: 12px;
            }

            th:first-child,
            td:first-child {
                padding-left: 15px;
            }

            .exercise-cell {
                width: 60px;
                height: 45px;
            }

            .checkmark {
                font-size: 24px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .reset-btn,
            .back-btn,
            .export-btn,
            .import-btn {
                width: 200px;
                font-size: 13px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            table {
                min-width: 500px;
            }

            th,
            td {
                font-size: 11px;
                padding: 8px 4px;
            }

            .exercise-cell {
                width: 50px;
                height: 40px;
            }

            .checkmark {
                font-size: 20px;
            }
        }

        @media print {
            body {
                background: none;
            }

            .container {
                box-shadow: none;
                margin: 0;
                padding: 0;
                max-width: 100%;
            }

            .workout-table {
                box-shadow: none;
                border-radius: 0;
            }

            .buttons,
            .tap-hint,
            .edit-icon {
                display: none;
            }

            .header {
                box-shadow: none;
                border-radius: 0;
            }

            .header h1,
            .header p {
                color: #000;
            }

            .badge {
                position: static;
                transform: none;
                display: inline-block;
                margin-left: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="welcomeScreen" class="welcome-screen">
            <h1>🏋️‍♂️ August Träning</h1>
            <input type="text" id="nameInput" class="name-input" placeholder="Skriv ditt namn..." maxlength="20">
            <button onclick="startApp()" class="start-btn">Börja träna!</button>
        </div>
        <div id="trackerScreen" class="tracker-screen">
            <div class="header">
                <div id="userName" class="user-name"></div>
                <div id="currentDate" class="current-date"></div>
                <svg id="editIcon" class="edit-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 3a2.85 2.85 0 0 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                </svg>
            </div>
            <div id="columnEditor" class="column-editor">
                <h4>Redigera Kolumner</h4>
                <div id="columnEditorList"></div>
                <div class="add-column-group">
                    <input type="text" id="newColumnName" placeholder="Ny kolumn..." maxlength="20">
                    <button id="addColumnBtn">Lägg till</button>
                </div>
            </div>
            <div class="workout-table">
                <table>
                    <thead>
                        <tr id="columnHeaders">
                            <th>Datum</th>
                        </tr>
                    </thead>
                    <tbody id="workoutTableBody">
                    </tbody>
                </table>
            </div>
            <div class="tap-hint">
                💡 <strong>Tryck en gång</strong> = Klart (✓) • <strong>Dubbeltryck</strong> = Hoppa över (✗)
            </div>
            <div class="buttons">
                <button onclick="goBack()" class="back-btn">⬅ Tillbaka</button>
                <button onclick="exportMonthTable()" class="export-btn">📥 Exportera & Printa Månad</button>
                <button onclick="importData()" class="import-btn">📤 Importera data</button>
                <button onclick="resetData()" class="reset-btn">🔄 Återställ data</button>
            </div>
        </div>
    </div>
    <script>
        // Use separate arrays for unique IDs and user-facing names
        let exercises = ['skott', 'upphopp', 'trakula', 'lopning', 'situps'];
        let columnNames = ['100 skott', '40 upphopp', '10 min träkula', '2,5 km löpning', '50 situps'];
        const months = ['januari', 'februari', 'mars', 'april', 'maj', 'juni', 'juli', 'augusti', 'september', 'oktober', 'november', 'december'];
        const weekdays = ['söndag', 'måndag', 'tisdag', 'onsdag', 'torsdag', 'fredag', 'lördag'];

        let workoutData = {};
        let userName = '';
        let badges = {}; // Store badges { columnId: 'bronze' | 'silver' | 'gold' }

        // Create and register manifest dynamically
        function createManifest() {
            const manifest = {
                "name": "August Träningsspårare",
                "short_name": "Träning",
                "start_url": "./",
                "display": "standalone",
                "orientation": "portrait",
                "theme_color": "#2d3a87",
                "background_color": "#f3f4f6",
                "icons": [{
                    "src": "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDE5MiAxOTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIiBmaWxsPSIjMkQzQTg3Ii8+CjxwYXRoIGQ9Ik00OCA5NkM0OCA3MS4wNCA2OC4wNCA1MSA5MyA1MUgxMzkuNUM0OCA5NkM0OCA3MS4wNCA2OC4wNCA1MSA5MyA1MUgxMzkuNSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSI4IiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPHBhdGggZD0iTTQ4IDEyMEM0OCA5NS4wNCA2OC4wNCA3NSA5MyA3NUgxMzkuNSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSI4IiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPHBhdGggZD0iTTQ4IDE0NEM0OCAxMTkuMDQgNjguMDQgOTkgOTMgOTlIMTM5LjUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iOCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+CjwvZz4KPC9zdmc+",
                    "sizes": "192x192",
                    "type": "image/svg+xml"
                }]
            };

            const manifestBlob = new Blob([JSON.stringify(manifest)], {
                type: 'application/json'
            });
            const manifestURL = URL.createObjectURL(manifestBlob);
            document.getElementById('manifest-placeholder').href = manifestURL;
        }

        // Service Worker registration for PWA functionality (only on HTTPS or localhost)
        if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1')) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'august-workout-v1';
                    const urlsToCache = [
                        './',
                        './?standalone=true'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                            .then((cache) => {
                                return cache.addAll(urlsToCache);
                            })
                        );
                        self.skipWaiting();
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                            .then((response) => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            })
                        );
                    });

                    self.addEventListener('activate', (event) => {
                        event.waitUntil(
                            caches.keys().then((cacheNames) => {
                                return Promise.all(
                                    cacheNames.map((cacheName) => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                    });
                `;

                const blob = new Blob([swCode], {
                    type: 'application/javascript'
                });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Service Worker registered successfully');
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed (this is normal on file:// protocol):', error);
                    });
            });
        } else {
            console.log('Service Worker not available - app will still work normally');
        }

        // Enhanced data persistence with multiple storage methods
        function loadData() {
            // Try localStorage first (persistent), then sessionStorage (session only)
            const savedName = localStorage.getItem('workoutTrackerName') ||
                sessionStorage.getItem('workoutTrackerName') || '';
            const savedData = localStorage.getItem('workoutTrackerData') ||
                sessionStorage.getItem('workoutTrackerData') || '{}';
            const savedExercises = localStorage.getItem('workoutTrackerExercises');
            const savedColumnNames = localStorage.getItem('workoutTrackerColumnNames');

            if (savedName) {
                userName = savedName;
                document.getElementById('nameInput').value = userName;
            }
            if (savedExercises) {
                exercises = JSON.parse(savedExercises);
            }
            if (savedColumnNames) {
                columnNames = JSON.parse(savedColumnNames);
            }

            try {
                workoutData = JSON.parse(savedData);
            } catch (e) {
                workoutData = {};
            }
        }

        // Save data to persistent storage
        function saveData() {
            try {
                // Save to localStorage for persistence across browser sessions
                localStorage.setItem('workoutTrackerName', userName);
                localStorage.setItem('workoutTrackerData', JSON.stringify(workoutData));
                localStorage.setItem('workoutTrackerExercises', JSON.stringify(exercises));
                localStorage.setItem('workoutTrackerColumnNames', JSON.stringify(columnNames));

                // Also save to sessionStorage as backup
                sessionStorage.setItem('workoutTrackerName', userName);
                sessionStorage.setItem('workoutTrackerData', JSON.stringify(workoutData));
            } catch (e) {
                console.log('Storage unavailable, using memory only');
            }
        }

        function startApp() {
            const nameInput = document.getElementById('nameInput').value.trim();
            if (!nameInput) {
                alert('Vänligen skriv ditt namn!');
                return;
            }

            userName = nameInput;
            saveData();

            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('trackerScreen').style.display = 'block';

            updateHeader();
            generateCalendar();
            updateBadges();
        }

        function goBack() {
            document.getElementById('trackerScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
        }

        function updateHeader() {
            document.getElementById('userName').textContent = `Hej ${userName}! 👋`;

            const today = new Date();
            const dayName = weekdays[today.getDay()];
            const dayNumber = today.getDate();
            const monthName = months[today.getMonth()];

            document.getElementById('currentDate').textContent =
                `Idag är ${dayName} ${dayNumber} ${monthName}`;
        }

        function generateCalendar() {
            const thead = document.getElementById('columnHeaders');
            const tbody = document.getElementById('workoutTableBody');
            thead.innerHTML = '<th>Datum</th>';
            tbody.innerHTML = '';

            // Add new headers
            columnNames.forEach((name, index) => {
                const th = document.createElement('th');
                th.textContent = name;
                th.setAttribute('data-column-id', exercises[index]);
                if (badges[exercises[index]]) {
                    const badge = document.createElement('span');
                    badge.classList.add('badge', badges[exercises[index]]);
                    badge.textContent = badges[exercises[index]].toUpperCase();
                    th.appendChild(badge);
                }
                thead.appendChild(th);
            });

            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            for (let day = 1; day <= 31; day++) {
                const date = new Date(currentYear, 7, day); // August is month 7 (0-indexed)
                const dateKey = `${currentYear}-08-${day.toString().padStart(2, '0')}`;

                const row = document.createElement('tr');

                if (currentMonth === 7 && currentDay === day && currentYear === date.getFullYear()) {
                    row.classList.add('today-row');
                }

                const dateCell = document.createElement('td');
                dateCell.textContent = `${day}/8`;
                row.appendChild(dateCell);

                exercises.forEach(exercise => {
                    const cell = document.createElement('td');
                    cell.classList.add('exercise-cell');
                    cell.dataset.date = dateKey;
                    cell.dataset.exercise = exercise;

                    const status = getExerciseStatus(dateKey, exercise);
                    updateCellDisplay(cell, status);

                    let tapCount = 0;
                    let tapTimer = null;

                    cell.addEventListener('click', (e) => {
                        e.preventDefault();
                        tapCount++;

                        if (tapCount === 1) {
                            tapTimer = setTimeout(() => {
                                if (tapCount === 1) {
                                    handleSingleTap(dateKey, exercise, cell);
                                }
                                tapCount = 0;
                            }, 300);
                        } else if (tapCount === 2) {
                            clearTimeout(tapTimer);
                            handleDoubleTap(dateKey, exercise, cell);
                            tapCount = 0;
                        }
                    });

                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            }
        }

        function getExerciseStatus(date, exercise) {
            if (!workoutData[date]) return 'none';
            return workoutData[date][exercise] || 'none';
        }

        function setExerciseStatus(date, exercise, status) {
            if (!workoutData[date]) {
                workoutData[date] = {};
            }
            workoutData[date][exercise] = status;
            saveData();
            updateBadges();
        }

        function handleSingleTap(date, exercise, cell) {
            const currentStatus = getExerciseStatus(date, exercise);
            const newStatus = currentStatus === 'done' ? 'none' : 'done';
            setExerciseStatus(date, exercise, newStatus);
            updateCellDisplay(cell, newStatus);
        }

        function handleDoubleTap(date, exercise, cell) {
            const currentStatus = getExerciseStatus(date, exercise);
            const newStatus = currentStatus === 'skipped' ? 'none' : 'skipped';
            setExerciseStatus(date, exercise, newStatus);
            updateCellDisplay(cell, newStatus);
        }

        function updateCellDisplay(cell, status) {
            cell.classList.remove('done', 'skipped');
            cell.innerHTML = '';

            if (status === 'done') {
                cell.classList.add('done');
                cell.innerHTML = '<span class="checkmark done">✓</span>';
            } else if (status === 'skipped') {
                cell.classList.add('skipped');
                cell.innerHTML = '<span class="checkmark skipped">✗</span>';
            }
        }

        function resetData() {
            if (confirm('Är du säker på att du vill återställa alla träningsdata? Detta kan inte ångras.')) {
                workoutData = {};
                badges = {};
                saveData();
                generateCalendar();

                const originalText = document.querySelector('.reset-btn').textContent;
                document.querySelector('.reset-btn').textContent = '✅ Återställt!';
                setTimeout(() => {
                    document.querySelector('.reset-btn').textContent = originalText;
                }, 2000);
            }
        }

        // --- New Functionality: Column Editing ---
        document.getElementById('editIcon').addEventListener('click', () => {
            const editor = document.getElementById('columnEditor');
            editor.style.display = editor.style.display === 'block' ? 'none' : 'block';
            populateColumnEditor();
        });

        document.getElementById('addColumnBtn').addEventListener('click', () => {
            const newName = document.getElementById('newColumnName').value.trim();
            if (newName && !columnNames.includes(newName)) {
                const newExerciseId = `ex-${Date.now()}`; // Unique ID
                exercises.push(newExerciseId);
                columnNames.push(newName);
                document.getElementById('newColumnName').value = '';
                saveData();
                generateCalendar();
                populateColumnEditor();
            }
        });

        function populateColumnEditor() {
            const list = document.getElementById('columnEditorList');
            list.innerHTML = '';

            columnNames.forEach((name, index) => {
                const item = document.createElement('div');
                item.classList.add('column-editor-item');
                const input = document.createElement('input');
                input.type = 'text';
                input.value = name;
                const saveBtn = document.createElement('button');
                saveBtn.classList.add('save-btn');
                saveBtn.textContent = 'Spara';
                saveBtn.onclick = () => {
                    columnNames[index] = input.value.trim();
                    saveData();
                    generateCalendar();
                    populateColumnEditor();
                };
                const removeBtn = document.createElement('button');
                removeBtn.classList.add('remove-btn');
                removeBtn.textContent = 'Ta bort';
                removeBtn.onclick = () => {
                    if (confirm(`Är du säker på att du vill ta bort kolumnen "${name}"? Detta kommer också ta bort all data för den.`)) {
                        const columnId = exercises[index];
                        exercises.splice(index, 1);
                        columnNames.splice(index, 1);
                        // Also remove data for this column
                        Object.keys(workoutData).forEach(date => {
                            delete workoutData[date][columnId];
                        });
                        saveData();
                        generateCalendar();
                        populateColumnEditor();
                    }
                };

                item.appendChild(input);
                item.appendChild(saveBtn);
                item.appendChild(removeBtn);
                list.appendChild(item);
            });
        }

        // --- New Functionality: Streaks & Badges ---
        function updateBadges() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth();
            const currentDay = today.getDate();

            badges = {};

            exercises.forEach((exercise, index) => {
                let streak = 0;
                for (let i = 0; i < 31; i++) { // Check up to 31 days back
                    const dateToCheck = new Date(currentYear, currentMonth, currentDay - i);
                    const dateKey = `${dateToCheck.getFullYear()}-08-${dateToCheck.getDate().toString().padStart(2, '0')}`;
                    
                    const dayData = workoutData[dateKey];
                    if (dayData && dayData[exercise] === 'done') {
                        streak++;
                    } else {
                        break; // Streak broken
                    }
                }
                
                if (streak >= 3) {
                    badges[exercise] = 'gold';
                } else if (streak >= 2) {
                    badges[exercise] = 'silver';
                } else if (streak >= 1) {
                    badges[exercise] = 'bronze';
                }
            });
            saveData();
            generateCalendar(); // Re-render to display badges
        }

        // --- New Functionality: Export & Print Table ---
        function exportMonthTable() {
            const printWindow = window.open('', '', 'height=800,width=800');
            printWindow.document.write('<html><head><title>Månadsrapport</title>');
            printWindow.document.write('<style>');
            printWindow.document.write('table{width:100%;border-collapse:collapse;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}');
            printWindow.document.write('th,td{border:1px solid #ddd;padding:8px;text-align:center;}');
            printWindow.document.write('th{background-color:#667eea;color:white;}');
            printWindow.document.write('td.done{background-color:#d4edda;}');
            printWindow.document.write('td.skipped{background-color:#f8d7da;}');
            printWindow.document.write('td.day-cell{text-align:left;font-weight:bold;}');
            printWindow.document.write('.badge{font-size:10px;padding:2px 5px;border-radius:5px;color:white;font-weight:bold;margin-left:5px;}');
            printWindow.document.write('.badge.bronze{background-color:#cd7f32;}');
            printWindow.document.write('.badge.silver{background-color:#c0c0c0;}');
            printWindow.document.write('.badge.gold{background-color:#ffd700;}');
            printWindow.document.write('h1{text-align:center;color:#2d3a87;}');
            printWindow.document.write('p{text-align:center;color:#666;}');
            printWindow.document.write('</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(`<h1>Månadsrapport för ${months[7]}</h1>`);
            printWindow.document.write(`<p>Namn: ${userName}</p>`);
            
            let tableHtml = '<table><thead><tr><th>Datum</th>';
            columnNames.forEach((name, index) => {
                tableHtml += `<th>${name}`;
                if (badges[exercises[index]]) {
                    const badgeClass = badges[exercises[index]];
                    tableHtml += `<span class="badge ${badgeClass}">${badgeClass.toUpperCase()}</span>`;
                }
                tableHtml += `</th>`;
            });
            tableHtml += '</tr></thead><tbody>';
            
            const currentYear = new Date().getFullYear();
            for (let day = 1; day <= 31; day++) {
                const dateKey = `${currentYear}-08-${day.toString().padStart(2, '0')}`;
                tableHtml += `<tr><td class="day-cell">${day}/8</td>`;
                exercises.forEach(exercise => {
                    const status = getExerciseStatus(dateKey, exercise);
                    let symbol = '';
                    let className = '';
                    if (status === 'done') {
                        symbol = '✓';
                        className = 'done';
                    } else if (status === 'skipped') {
                        symbol = '✗';
                        className = 'skipped';
                    }
                    tableHtml += `<td class="${className}">${symbol}</td>`;
                });
                tableHtml += '</tr>';
            }
            tableHtml += '</tbody></table>';

            printWindow.document.write(tableHtml);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';

            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);

                        if (importedData.userName && importedData.workoutData) {
                            if (confirm(`Importera träningsdata för ${importedData.userName}? Detta kommer skriva över dina nuvarande data.`)) {
                                userName = importedData.userName;
                                workoutData = importedData.workoutData;
                                if (importedData.exercises && importedData.columnNames) {
                                    exercises = importedData.exercises;
                                    columnNames = importedData.columnNames;
                                }
                                saveData();

                                document.getElementById('nameInput').value = userName;
                                if (document.getElementById('trackerScreen').style.display !== 'none') {
                                    updateHeader();
                                    generateCalendar();
                                    updateBadges();
                                }

                                const btn = document.querySelector('.import-btn');
                                const originalText = btn.textContent;
                                btn.textContent = '✅ Importerat!';
                                setTimeout(() => {
                                    btn.textContent = originalText;
                                }, 2000);
                            }
                        } else {
                            alert('Ogiltigt filformat. Välj en giltig JSON-fil från denna app.');
                        }
                    } catch (error) {
                        alert('Kunde inte läsa filen. Kontrollera att det är en giltig JSON-fil.');
                    }
                };
                reader.readAsText(file);
            };

            input.click();
        }


        // Initialize app
        window.addEventListener('load', () => {
            createManifest();
            loadData();

            // Enter key support for name input
            document.getElementById('nameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startApp();
                }
            });
        });

        // Prevent context menu on long press for better mobile experience
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('exercise-cell')) {
                e.preventDefault();
            }
        });

        // Prevent text selection on double tap
        document.addEventListener('selectstart', (e) => {
            if (e.target.classList.contains('exercise-cell')) {
                e.preventDefault();
            }
        });
    </script>
